spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/Inap
    password: admin
    username: postgres

  jpa:
    database: POSTGRESQL
    show-sql: true
    generate-ddl: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        ddl-auto: update
        jdbc:
          lob:
            non_contextual_creation: true

#Porta per la produzione
server:
  port: 9090
